{% extends 'base.html' %} {% block content %}
<div
  class="container relative mx-auto mb-12 min-h-screen p-4 py-28 text-gray-900 md:px-0"
>
  <h5 class="mb-8 text-3xl font-medium">Latest Blog Posts</h5>
  <div class="mb-8 grid gap-8 border-t border-b py-8 md:grid-cols-3 md:py-12">
    {% for post in object_list %}
    <a
      href="{% url 'blog:blog-detail' post.slug %}"
      class="relative col-span-1 h-full cursor-pointer"
    >
      <h6 class="mb-1 text-2xl font-semibold">{{post.title}}</h6>
      <p class="mb-12">{{post.description}}</p>
      <span class="absolute bottom-0 left-0"
        >{{post.updated_at|date:"D, d F, Y"}}</span
      >
    </a>
    {% endfor %}
  </div>
</div>
{% include "footer.html" %} {% endblock %}
