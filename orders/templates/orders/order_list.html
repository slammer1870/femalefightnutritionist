<div>
  <div class="mb-4 flex w-full cursor-pointer justify-center">
    <a
      hx-get="{% url 'products:product-list' %}"
      class="title-font inline-flex w-1/2 items-center justify-center border-b-2 border-gray-200 py-3 font-medium uppercase leading-none tracking-wider hover:text-gray-900"
    >
      Products
    </a>
    <a
      hx-get="{% url 'orders:order-list' %}"
      class="title-font inline-flex w-1/2 items-center justify-center rounded-t border-b-2 border-indigo-500 bg-gray-100 py-3 font-medium uppercase leading-none tracking-wider text-indigo-500"
    >
      Orders
    </a>
  </div>
  {% for order in object_list %}
    <a href={% url 'orders:order-journal' order.id %} class="w-full py-2 px-4 xl:px-0">
        <div
            class="flex items-center justify-between rounded-lg border border-gray-200 p-6"
        >
            <div>
            <h2 class="title-font mb-2 text-lg font-medium text-gray-900">
                {{order.product}} - {{order.purchase_date}}
            </h2>
            <p class="text-base leading-relaxed">{{order.product.description}}</p>
            </div>
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="67"
            height="31"
            viewBox="0 0 67 31"
            class="rounded-lg"
            >
            <rect
                id="Rectangle_36"
                data-name="Rectangle 36"
                width="67"
                height="31"
                fill="#c4c4c4"
            />
            <g
                id="Polygon_1"
                data-name="Polygon 1"
                transform="translate(54.5 7.5) rotate(90)"
                fill="#fff"
            >
                <path
                d="M 14.96349906921387 10 L 2.036501407623291 10 L 8.5 1.635472297668457 L 14.96349906921387 10 Z"
                stroke="none"
                />
                <path
                d="M 8.5 3.270931720733643 L 4.072992324829102 9 L 12.9270076751709 9 L 8.5 3.270931720733643 M 8.5 0 L 17 11 L 0 11 L 8.5 0 Z"
                stroke="none"
                fill="#fff"
                />
            </g>
            <line
                id="Line_14"
                data-name="Line 14"
                x2="31"
                transform="translate(12.5 16.5)"
                fill="none"
                stroke="#fff"
                stroke-width="2"
            />
            </svg>
        </div>
    </a>
  {% endfor %}
</div>
