{% extends 'base.html' %} {% block content %}
<div class="relative h-screen overflow-y-scroll">

    <div class="mb-4 flex w-full">
      <a href="{% url 'users:dashboard' %}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="67"
          height="31"
          viewBox="0 0 67 31"
          class="rounded-md"
        >
          <rect
            id="Rectangle_36"
            data-name="Rectangle 36"
            width="67"
            height="31"
            transform="translate(67 31) rotate(180)"
            fill="#c4c4c4"
          />
          <g
            id="Polygon_1"
            data-name="Polygon 1"
            transform="translate(12.5 23.5) rotate(-90)"

              stroke="none"

            x2="31"
            transform="translate(54.5 14.5) rotate(180)"
            fill="none"
            stroke="#fff"
            stroke-width="2"
