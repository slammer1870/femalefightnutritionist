{% extends 'base.html' %}{% block content %}{% load tailwind_filters %}

<div class="container mx-auto p-4 pt-24">
  <form
    method="POST"
    class="h-auto w-full max-w-screen-sm mx-auto bg-gray-200 p-4 flex flex-col mb-4"
  >
    <h5 class="text-2xl font-medium mb-2">Password Reset</h5>
    <p class="mb-4">Enter your details to reset your password.</p>
    {% csrf_token %} {{form|crispy}}
    <div class="flex mb-2">
      <button
        type="submit"
        class="bg-gray-800 text-white rounded font-medium px-4 py-2 ml-auto"
        value="Submit"
      >
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
